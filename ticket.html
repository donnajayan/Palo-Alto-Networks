                            <div class="ticket-form-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="text" name="ticket-form-name" id="ticket-form-name"

                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="email" name="ticket-form-email" id="ticket-form-email"

                                            required>
                                    </div>
                                </div>

                                <input type="tel" class="form-control" name="Password"
                                    placeholder="Enter password" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">

                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">LOGIN</button>
                                    <center><a href="#" alt="password">Forgot password?</a></center>
                                </div>
                            </div>
                        </form>
